jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Install mdbook
        run: |
          cargo install mdbook

      - name: Build mdBook
        working-directory: docs
        run: |
          mdbook build

